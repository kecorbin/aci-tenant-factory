{% extends "layout.html" %}
{% set active_page = "clone" %}
{% block content %}

<div class="container">
    <div class="form-group">
    <form action="/" method="POST">
      <label for="sel1">Select an existing tenant to clone:</label>
      <select name="srctenant" class="form-control" id="sel1">
          {% for t in tenants %}
            <option>{{t.name}}</option>
          {% endfor %}
      </select>
      <label for="usr">New Tenant Name:</label>
      <input name="newtenant" type="text" class="form-control" id="usr">
       <button type="submit" class="btn btn-default">Submit</button>
    </form>
    </div>
</div>

{% endblock %}
